        // nested loops
// ******************************************for loop*********************************
for (let i = 1; i <= 5; i++) {  
    for (let j = 1; j <= 5; j++) {  
        console.log(`${i} x ${j} = ${i * j}`);
    }
    console.log(''); 
}

while (count > 0) {
    console.log(count);
    count--;
}
